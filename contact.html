    <script>
      createMail = function () {
        var fn = $('#in_fullname').val().trim();
        var cn = $('#in_companyname').val().trim();
        var error = false;

        if (fn.length < 6) {
          $('#in_fullname').addClass("error");
          error = true;
        } else {
          $('#in_fullname').removeClass("error");
        }

        if (cn.length < 3) {
          $('#in_companyname').addClass("error");
          error = true;
        } else {
          $('#in_companyname').removeClass("error");
        }

        if (error) return;

        var href = "mailto:service@decisive.ly?subject="+encodeURIComponent("Request for Decisively Services");
        href += "&body="+encodeURIComponent("Hi,\n\nI wish to explore Decisively Service Framework..\n\nI am working with "  + cn);
        href += encodeURIComponent(".\n\nKey challenges faced by us are outlined below for your reference:\n\n1.\n2.\n\n\nWould appreciate an early response");
        href += encodeURIComponent(".\n\nThanks, \n\n" + fn);
        $('#in_fullname').val('');
        $('#in_companyname').val('');
        window.location.assign(href);
      }
    </script>
